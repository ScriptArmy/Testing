<!DOCTYPE html>
<html lang="en">
<head>

    <title>Suggest us a add-on, script!</title>
</head>
<body>
    <h1>
        Suggest us something!
    </h1>

        <div class="container">
            <form action="">

                    <label for="robloxName">Roblox Username</label>

                </div>
                <div class="form-group">
                    <label for="discordTag">Discord Tag and Username</label>

                </div>
                
            </form>
        </div>
    </section>
</body>
